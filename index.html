<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <title>Weather App</title>
    <link rel="icon" href="/img/cloud_weathe_sun_icon-icons.com_51096.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder=" Search for a City..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Tampa, FL</div>
          <div class="date">Monday 15 December 2021</div>
        </section>
        <div class="current">
          <div class="temp">26<span>&deg;C</span></div>
          <div class="weather">Sunny</div>
          <!-- <div class="high-low">13&deg;C - 16&deg;C</div> -->
          <div class="day_time">Day Time</div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
